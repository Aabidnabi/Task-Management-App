<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskBlaze</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="loadExistingCards()">
    <!-- NAVBAR -->
    <header>
      <nav class="navbar shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TaskBlaze</a>
          <div class="navbar-buttons d-flex gap-2">
            <button
              class="btn btn-outline-danger"
              id="clearAllDesktop"
              type="button"
            >
              Clear All
            </button>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#newTask"
            >
              <i class="far fa-plus"></i> Add New
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container py-4">
      <!-- TASK OVERVIEW -->
      <section id="task-overview" class="mb-4">
        <h4 class="fw-bold mb-3">Task Overview</h4>
        <div class="overview-grid">
          <div class="overview-tab total">
            <h6>Total Tasks</h6>
            <p id="totalCount">0</p>
          </div>
          <div class="overview-tab completed">
            <h6>Completed</h6>
            <p id="completedCount">0</p>
          </div>
          <div class="overview-tab progress">
            <h6>In Progress</h6>
            <p id="progressCount">0</p>
          </div>
          <div class="overview-tab pending">
            <h6>Pending</h6>
            <p id="pendingCount">0</p>
          </div>
        </div>
      </section>

      <!-- SEARCH TASKS -->
      <section class="row justify-content-center mb-3">
        <div class="col-md-8 col-lg-6">
          <div class="input-group shadow-sm">
            <input
              id="searchInput"
              type="search"
              class="form-control"
              placeholder="Search task by title, category, or description..."
            />
            <span class="input-group-text"><i class="far fa-search"></i></span>
          </div>
        </div>
      </section>

      <!-- TASK CARDS -->
      <section class="row g-3" id="taskContainer"></section>
    </main>

    <!-- ADD / EDIT MODAL -->
    <div class="modal fade" id="newTask" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add / Edit Task</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Task Name *</label>
              <input
                id="taskTitle"
                type="text"
                class="form-control"
                placeholder="Enter task name"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Task Description</label>
              <textarea
                id="taskDescription"
                rows="3"
                class="form-control"
                placeholder="Enter task description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input id="taskDeadline" type="date" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select id="taskCategory" class="form-select">
                <option value="Development">Development</option>
                <option value="Design">Design</option>
                <option value="Marketing">Marketing</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="taskStatus" class="form-select">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Task Image</label>
              <input
                id="taskImage"
                type="file"
                accept="image/*"
                class="form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button
              class="btn btn-primary"
              onclick="saveTaskFromModal()"
              data-bs-dismiss="modal"
            >
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-5">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2"
      >
        <!-- Text Section -->
        <p class="footer-text mb-2 mb-md-0 text-center text-md-start">
          &copy; 2025 TaskBlaze. All rights reserved. <br class="d-md-none" />
          Made with <span style="color: #e74c3c">&#10084;</span> by
          <strong>Aabid Nabi</strong>
        </p>

        <!-- Social Icons -->
        <div
          class="d-flex gap-3 justify-content-center justify-content-md-start"
        >
          <a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-dark"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="text-dark"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
